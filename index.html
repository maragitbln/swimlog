<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Seepferdchen Schwimm-Tagebuch üê†</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to bottom, #a8e6ff, #ffffff);
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }
    h1 { color: #0077b6; }

    /* --- Swimming fish animation --- */
    .fish {
      position: fixed;
      bottom: 50px;
      width: 80px;
      animation: swim 12s linear infinite;
      opacity: 0.8;
    }
    .fish:nth-child(1) { left: -100px; animation-delay: 0s; }
    .fish:nth-child(2) { left: -200px; animation-delay: 4s; animation-duration: 14s; }
    .fish:nth-child(3) { left: -300px; animation-delay: 8s; animation-duration: 16s; }
    @keyframes swim {
      0% { transform: translateX(0) scaleX(1); }
      49% { transform: translateX(calc(100vw + 100px)) scaleX(1); }
      50% { transform: translateX(calc(100vw + 100px)) scaleX(-1); }
      99% { transform: translateX(-100px) scaleX(-1); }
      100% { transform: translateX(-100px) scaleX(1); }
    }

    .day-nav { margin: 20px 0; font-size: 1.2em; }

    .category {
      margin: 10px auto;
      max-width: 320px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e0f7fa;
      border-radius: 12px;
      padding: 8px 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .label { font-weight: bold; color: #005f73; }
    .faces button {
      font-size: 1.5em;
      border: none;
      background: none;
      cursor: pointer;
      transition: transform 0.1s, filter 0.3s;
      filter: grayscale(100%) opacity(0.5);
    }
    .faces button.selected {
      transform: scale(1.2);
      filter: grayscale(0%) opacity(1);
    }

    #super {
      display: none;
      font-size: 2em;
      color: #ff007f;
      margin-top: 20px;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
    img.badge {
      width: 100px;
      margin-top: 15px;
      transition: transform 0.3s;
    }
    img.badge.unlocked { transform: rotate(10deg) scale(1.1); }

    /* --- Progress bar --- */
    .progress-container {
      margin-top: 20px;
      text-align: center;
    }
    .progress-bar {
      width: 80%;
      height: 20px;
      background: #cce3ff;
      border-radius: 10px;
      margin: 5px auto;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      width: 0;
      background: #0077b6;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <h1>Seepferdchen Schwimm-Tagebuch üê†</h1>

  <!-- Fish animations -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Blue_fish_icon.svg" class="fish" />
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Fish_icon_orange.svg" class="fish" />
  <img src="https://upload.wikimedia.org/wikipedia/commons/f/f3/Green_fish_icon.svg" class="fish" />

  <div class="day-nav">
    <button id="prevDay">‚¨ÖÔ∏è</button>
    <span id="dateDisplay"></span>
    <button id="nextDay">‚û°Ô∏è</button>
  </div>

  <div id="categories"></div>
  <div id="super">üéâ Super! üéâ</div>

  <img id="badge" class="badge" src="https://upload.wikimedia.org/wikipedia/commons/7/7d/Seepferdchen-Abzeichen_2020.png" alt="Seepferdchen Badge" />

  <div class="progress-container">
    <p>Wochenfortschritt:</p>
    <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>
  </div>

  <canvas id="confetti"></canvas>

  <audio id="yaySound" preload="auto">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script>
    const categories = ["Beine", "Arme", "Tauchen", "Springen"];
    const faces = ["üòû", "üòê", "üòÄ"];
    const today = new Date();
    let currentDate = new Date(today.getFullYear(), today.getMonth(), today.getDate());
    const categoriesDiv = document.getElementById("categories");
    const dateDisplay = document.getElementById("dateDisplay");
    const superText = document.getElementById("super");
    const badge = document.getElementById("badge");
    const confettiCanvas = document.getElementById("confetti");
    const confetti = window.confetti.create(confettiCanvas, { resize: true });
    const yaySound = document.getElementById("yaySound");
    const progressFill = document.getElementById("progressFill");

    function formatDate(d) {
      return d.toISOString().split("T")[0];
    }

    function loadData() {
      return JSON.parse(localStorage.getItem("swimData") || "{}");
    }

    function saveData(data) {
      localStorage.setItem("swimData", JSON.stringify(data));
    }

    function startOfWeek(date) {
      const d = new Date(date);
      const day = d.getDay();
      const diff = (day === 0 ? -6 : 1) - day; // Monday = 1
      d.setDate(d.getDate() + diff);
      return new Date(d.getFullYear(), d.getMonth(), d.getDate());
    }

    function renderProgress() {
      const data = loadData();
      const start = startOfWeek(currentDate);
      let happyDays = 0;
      for (let i = 0; i < 7; i++) {
        const key = formatDate(new Date(start.getFullYear(), start.getMonth(), start.getDate() + i));
        const dayData = data[key];
        if (dayData && categories.every(cat => dayData[cat] === 2)) happyDays++;
      }
      const percent = (happyDays / 7) * 100;
      progressFill.style.width = percent + "%";
    }

    function render() {
      const data = loadData();
      const key = formatDate(currentDate);
      const dayData = data[key] || {};
      dateDisplay.textContent = currentDate.toLocaleDateString("de-DE", { weekday: 'short', day: 'numeric', month: 'short' });

      categoriesDiv.innerHTML = "";
      categories.forEach(cat => {
        const div = document.createElement("div");
        div.className = "category";
        const label = document.createElement("div");
        label.className = "label";
        label.textContent = cat;
        const facesDiv = document.createElement("div");
        facesDiv.className = "faces";
        faces.forEach((f, i) => {
          const btn = document.createElement("button");
          btn.textContent = f;
          if (dayData[cat] === i) btn.classList.add("selected");
          btn.onclick = () => {
            dayData[cat] = i;
            data[key] = dayData;
            saveData(data);
            render();
          };
          facesDiv.appendChild(btn);
        });
        div.appendChild(label);
        div.appendChild(facesDiv);
        categoriesDiv.appendChild(div);
      });

      const allHappy = categories.every(cat => dayData[cat] === 2);
      if (allHappy) {
        if (superText.style.display === "none") yaySound.play();
        superText.style.display = "block";
        badge.classList.add("unlocked");
        confetti({ particleCount: 120, spread: 80, origin: { y: 0.6 } });
      } else {
        superText.style.display = "none";
        badge.classList.remove("unlocked");
      }

      renderProgress();
    }

    document.getElementById("prevDay").onclick = () => {
      currentDate.setDate(currentDate.getDate() - 1);
      render();
    };
    document.getElementById("nextDay").onclick = () => {
      currentDate.setDate(currentDate.getDate() + 1);
      render();
    };

    render();
  </script>
</body>
</html>
